<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Membros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="32" height="32" rx="8" fill="url(#gradient)"/>
                        <path d="M16 12L28 20L16 28V12Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d97336;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#5e5eff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>Plataforma</span>
                </div>
            </div>

            <div class="header-right">
                <!-- Botão Admin (aparece apenas para administradores) -->
                <button class="btn-admin" id="btnAdmin" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span>Admin</span>
                </button>

                <!-- Botão Gerenciar Cursos (apenas para admin) -->
                <button class="btn-manage-courses" id="btnManageCourses" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <span>Gerenciar</span>
                </button>
                
                <!-- Botão do Menu de Perfil -->
                <button class="btn-profile" id="btnProfile">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Perfil</span>
                </button>
                <button class="btn-exit">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Bem-vindo</h2>
        </div>
    </section>

    <section class="members-area">
        <div class="container">
            <div class="cards-grid" id="cursosGrid">
                <!-- Cards serão carregados dinamicamente aqui -->
            </div>
        </div>
    </section>

    <!-- Modal de Perfil -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-modal-overlay" id="modalOverlay"></div>
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2>Meu Perfil</h2>
                <button class="btn-close-modal" id="btnCloseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="profile-modal-body">
                <!-- Avatar -->
                <div class="profile-avatar">
                    <div class="avatar-circle">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>

                <!-- Informações do Usuário -->
                <div class="profile-info">
                    <div class="info-item">
                        <label>Nome</label>
                        <div class="info-value" id="userName">Carregando...</div>
                    </div>

                    <div class="info-item">
                        <label>E-mail</label>
                        <div class="info-value" id="userEmail">Carregando...</div>
                    </div>

                    <div class="info-item">
                        <label>Senha</label>
                        <div class="info-value password-hidden">••••••••</div>
                    </div>
                </div>

                <!-- Botão Trocar Senha -->
                <button class="btn-change-password" id="btnChangePassword">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Trocar Senha
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Trocar Senha -->
    <div class="change-password-modal" id="changePasswordModal">
        <div class="profile-modal-overlay" id="changePasswordOverlay"></div>
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2>Trocar Senha</h2>
                <button class="btn-close-modal" id="btnCloseChangePassword">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="profile-modal-body">
                <form id="changePasswordForm" class="change-password-form">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="currentPassword" placeholder="Digite sua senha atual" required>
                            <button type="button" class="toggle-password-btn" data-target="currentPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
                            <button type="button" class="toggle-password-btn" data-target="newPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                            <button type="button" class="toggle-password-btn" data-target="confirmPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit-password">Salvar Nova Senha</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Gerenciar Cursos (APENAS ADMIN) -->
    <div class="manage-courses-modal" id="manageCursosModal">
        <div class="profile-modal-overlay" id="manageCursosOverlay"></div>
        <div class="manage-modal-content">
            <div class="profile-modal-header">
                <h2>Gerenciar Cursos</h2>
                <button class="btn-close-modal" id="btnCloseManageCursos">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="manage-modal-body">
                <button class="btn-add-curso" id="btnAddCurso">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Adicionar Novo Curso
                </button>

                <div class="cursos-list" id="cursosList">
                    <!-- Lista de cursos será carregada aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Curso -->
    <div class="curso-form-modal" id="cursoFormModal">
        <div class="profile-modal-overlay" id="cursoFormOverlay"></div>
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2 id="cursoFormTitle">Novo Curso</h2>
                <button class="btn-close-modal" id="btnCloseCursoForm">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="profile-modal-body">
                <form id="cursoForm" class="curso-form">
                    <div class="form-group">
                        <label for="cursoNome">Nome do Curso</label>
                        <input type="text" id="cursoNome" placeholder="Ex: Movimento 120 Anos" required>
                    </div>

                    <div class="form-group">
                        <label for="cursoDescricao">Descrição</label>
                        <input type="text" id="cursoDescricao" placeholder="Ex: Curso Oficial" required>
                    </div>

                    <div class="form-group">
                        <label for="cursoTipo">Tipo do Card</label>
                        <select id="cursoTipo" required>
                            <option value="oficial">Curso Oficial (Azul)</option>
                            <option value="breve">Em Breve (Cinza)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cursoDisponivel">Disponibilidade</label>
                        <select id="cursoDisponivel" required>
                            <option value="true">Disponível para Clientes</option>
                            <option value="false">Indisponível (Apenas Admin)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit-curso">Salvar Curso</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js?v=1"></script>
</body>
</html>
