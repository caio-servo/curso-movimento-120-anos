<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="payment-card">

    <h1 class="title">Finalizar Pagamento</h1>
    <p class="subtitle">Escolha a forma de pagamento</p>

    <form id="paymentForm">

      <div class="input-group">
        <label>Nome completo</label>
        <input id="name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input id="email" type="email" required>
      </div>

      <div class="input-group">
        <label>CPF / CNPJ</label>
        <input id="cpfCnpj" required>
      </div>

      <div class="input-group">
        <label>Forma de pagamento</label>
        <select id="paymentMethod" required>
          <option value="">Selecione</option>
          <option value="PIX">PIX</option>
          <option value="BOLETO">Boleto</option>
          <option value="CREDIT_CARD">Cartão de Crédito</option>
        </select>
      </div>

      <!-- CARTÃO -->
      <div id="creditCardSection" style="display:none">

        <h3 class="section-title">Dados do cartão</h3>

        <div class="input-group">
          <label>Nome no cartão</label>
          <input id="ccHolderName">
        </div>

        <div class="input-group">
          <label>Número do cartão</label>
          <input id="ccNumber" placeholder="0000 0000 0000 0000">
        </div>

        <div class="input-row">
          <div class="input-group">
            <label>Mês</label>
            <input id="ccExpMonth" placeholder="MM">
          </div>
          <div class="input-group">
            <label>Ano</label>
            <input id="ccExpYear" placeholder="AAAA">
          </div>
          <div class="input-group">
            <label>CVV</label>
            <input id="ccCvv" placeholder="123">
          </div>
        </div>

      </div>

      <button class="btn-primary">PAGAR AGORA</button>
    </form>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
