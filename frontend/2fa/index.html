<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação 2FA - Movimento 120 anos</title>
    <link rel="stylesheet" href="style-2fa.css">
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="icon-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <h1 class="title">Verificação em duas etapas</h1>
            <p class="subtitle">Digite o código de 6 dígitos enviado para seu e-mail</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="verificationForm" class="verification-form">
                <div class="code-inputs-container" id="codeInputs">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                </div>

                <button type="submit" class="btn-verify" id="verifyBtn">
                    VERIFICAR CÓDIGO
                </button>
            </form>

            <div class="resend-section">
                <p class="resend-text">Não recebeu o código?</p>
                <a href="#" class="resend-link" id="resendLink">Reenviar código</a>
            </div>

            <a href="../login/index.html" class="back-link">← Voltar para o login</a>
        </div>
    </div>

    <script src="script-2fa.js"></script>
</body>
</html>
